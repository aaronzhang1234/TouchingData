<script src="https://js.pusher.com/5.0/pusher.min.js"></script>
<h4 class="text-center mb-5">Web Scraper</h4>
<div id="app">
  <div class="buttons">
    <div class="wrapper" id="startScraping">
      <div class="container">
        <div class="row justify-content-center my-2">
          <div class="col-4">
            <button
              type="submit"
              class="btn"
              title="This will start scraping websites"
              (click)="startScrape()"
            >
              Start Scraping
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="wrapper" id="stopScraping">
      <div class="container">
        <div class="row justify-content-center my-2">
          <div class="col-4">
            <button
              type="submit"
              class="btn"
              id="stopScrape"
              title="This wil stop scraping websites"
              (click)="stopScrape()"
            >
              Stop Scraping
            </button>
          </div>
        </div>
      </div>
    </div>
    <br />
    <div class="wrapper">
      <div class="container">
        <div class="row justify-content-center my-2">
          <div class="col-4">
            <button
              type="submit"
              class="btn"
              id="fetch"
              title="This will display the websites that were previously scraped"
              (click)="fetchWebsites()"
            >
              Fetch Websites
            </button>
          </div>
        </div>
      </div>
    </div>
    <br />
    <div class="wrapper">
      <div class="container">
        <div class="row justify-content-center my-2">
          <div class="col-4">
            <button
              type="submit"
              class="btn"
              id="download"
              title="This will download the media that was scraped"
              (click)="downloadMedia()"
            >
              Download Media
            </button>
          </div>
        </div>
      </div>
    </div>
    <br />
    <div class="wrapper">
      <div class="container">
        <div class="row justify-content-center my-2">
          <div class="col-4">
            <button
              type="submit"
              class="btn"
              id="textAudio"
              title="This will convert all text files to audio files"
              (click)="textAudio()"
            >
              Convert Text to Audio
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="progressbar" class="bar">
    <div id="progress" class="progressed"></div>
  </div>
  <div id="output">
    <h4>Output</h4>
    <p id="progressOutput"></p>
  </div>
</div>

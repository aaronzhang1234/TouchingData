<script src="https://js.pusher.com/5.0/pusher.min.js"></script>
<h4 class="text-center mb-5">Web Scraper</h4>
<div id = "app">
  <div class="buttons">
    <div class="wrapper" id = "startScraping">
      <div class="container">
        <div class="row justify-content-center my-2">
          <div class="col-4">
            <button type="submit" class="btn" (click)="startScrape()">Start Scraping</button>
          </div>
        </div>
      </div>
    </div>
    <div class="wrapper" id = "stopScraping">
      <div class="container">
        <div class="row justify-content-center my-2">
          <div class="col-4">
            <button type="submit" class="btn" id = "stopScrape" (click)="stopScrape()">Stop Scraping</button>
          </div>
        </div>
      </div>
    </div>
    <br />
    <div class="wrapper" id = "startFetching">
      <div class="container">
        <div class="row justify-content-center my-2">
          <div class="col-4">
            <button type="submit" class="btn" id = "fetch" (click)="fetchWebsites()">Fetch Websites</button>
          </div>
        </div>
      </div>
    </div>
    <br />
    <div class="wrapper" id = "stopFetching">
      <div class="container">
        <div class="row justify-content-center my-2">
          <div class="col-4">
            <button type="submit" class="btn" id = "stopFetch" (click)="stopFetching()">Stop Fetching Websites</button>
          </div>
        </div>
      </div>
    </div>
    <br />
    <div class="wrapper" id = "startDownloading">
      <div class="container">
        <div class="row justify-content-center my-2">
          <div class="col-4">
            <button type="submit" class="btn" id ="download" (click)="downloadMedia()">Download Media</button>
          </div>
        </div>
      </div>
    </div>
    <div class="wrapper" id = "stopDownloading">
      <div class="container">
        <div class="row justify-content-center my-2">
          <div class="col-4">
            <button type="submit" class="btn" id ="stopDownload" (click)="stopDownloading()">Stop Downloading Media</button>
          </div>
        </div>
      </div>
    </div>
    <div class="wrapper"id = "startConverting">
      <div class="container">
        <div class="row justify-content-center my-2">
          <div class="col-4">
            <button type="submit" class="btn" id ="convert" (click)="convertTextToAudio()">Convert Text to Audio</button>
          </div>
        </div>
      </div>
    </div>
    <div class="wrapper"id = "stopConverting">
      <div class="container">
        <div class="row justify-content-center my-2">
          <div class="col-4">
            <button type="submit" class="btn" id ="stopConvert" (click)="stopConverting()">Stop Converting</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="progressbar" class="bar">
    <div id="progress" class="progressed"></div>
  </div>
  <div id="output">
    <h4>Output</h4>
    <p id = "progressOutput">
    </p> 
  </div>
</div>
